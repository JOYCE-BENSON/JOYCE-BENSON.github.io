<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Centered logo and title -->
    <div class="container text-center py-5">
        <img src="images/recipe (1).jpg" alt="Recipe App Logo" class="img-fluid mb-3" style="max-width: 200px;">
        <h1 class="display-5 mb-4">Recipe App</h1>
    </div>

    <!-- Centered search form -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" action="/search" method="GET">
                    <input class="form-control me-2" type="text" name="search" placeholder="Search for a recipe">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Recipe section title -->
    <h3 class="text-center text-primary mb-4">Recipes of the week</h3>

    <!-- Recipe cards in grid -->
    <div class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Cheese Cake Card -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="images/cheese cake.jpeg" class="card-img-top object-fit-cover" height="250" alt="Cheese Cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cheese Cake</h5>
                        <button class="btn btn-primary" onclick="location.href='cheesecake.html';">Read More</button>
                    </div>
                </div>
            </div>

            <!-- Chocolate Cake Card -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="images/chocolate cake.jpeg" class="card-img-top object-fit-cover" height="250" alt="Chocolate cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Chocolate Cake</h5>
                        <button class="btn btn-primary" onclick="location.href='chocolatecake.html';">Read More</button>
                    </div>
                </div>
            </div>

            <!-- Mixed Berries Cake Card -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="images/mixed berries cake.jpeg" class="card-img-top object-fit-cover" height="250" alt="mixed berries cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mixed Berries Cake</h5>
                        <button class="btn btn-primary" onclick="location.href='mixedberriescake.html';">Read More</button>
                    </div>
                </div>
            </div>

            <!-- Strawberry Cake Card -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="images/strawberry cake.jpeg" class="card-img-top object-fit-cover" height="250" alt="Strawberry Cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Strawberry Cake</h5>
                        <button class="btn btn-primary" onclick="location.href='strawberry.html';">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
